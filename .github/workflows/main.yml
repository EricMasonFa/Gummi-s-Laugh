name: CI

on:
  push:
    tags:
      - '*'

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go environment
        uses: actions/setup-go@v2.0.3
        with:
          go-version: 1.13

      - uses: actions/checkout@v2

      - name: Install Linux packages
        run: sudo apt update && sudo apt install -y --no-install-recommends libopenal1 libopenal-dev libasound2-dev libx11-dev libx11-xcb-dev libxkbcommon-dev libxkbcommon-x11-dev libxtst-dev

      - name: Build
        run: make bin

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bin/gummi-linux-amd64
          asset_name: gummi-linux-amd64
          asset_content_type: application/octet-stream

  windows:
    runs-on: windows-latest
    steps:
      - name: Setup Go environment
        uses: actions/setup-go@v2.0.3
        with:
