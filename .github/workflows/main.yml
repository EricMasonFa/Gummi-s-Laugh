        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bin/gummi-darwin-amd64
          asset_name: gummi-darwin-amd64
          asset_content_type: application/octet-stream
